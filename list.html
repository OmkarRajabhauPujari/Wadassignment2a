<!DOCTYPE html>
<html>
<body>
  <h3>Registered Users</h3>
  <ul id="list"></ul>
  <a href="index9.html">Back</a>

  <script>
    let users = JSON.parse(localStorage.getItem("users") || "[]");
    list.innerHTML = users.map(u => `<li>${u.name} - ${u.email}</li>`).join('');
  </script>
</body>
</html>
